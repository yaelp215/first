<section id="tasks"> 
    <header> 
        <h2>{{name}}'s Tasks</h2> 
        <menu> 
            <button (click)="Ishow()">Add Task</button> 
        </menu> 
    </header> 
   <ul>
  @for(task of userSelectedTasks; track task.id) {
    <li>
   <app-task 
     [task]="task">
    </app-task>
    </li>
  }
  @if(ishow){
    <app-new-task></app-new-task>
  }
</ul>
</section>
