<div class="backdrop"></div>
<dialog open>
<h2>Add Task</h2>
<form #textfrom="ngForm" (submit)="onsubmit(textfrom)">
<p>
<label for="title">Title</label>
<input type="text" id="title"  name="title" [(ngModel)]="title" required maxlength="18" #titleCtrl="ngModel"/>
<span class="error-messages" *ngIf="titleCtrl.invalid && titleCtrl.touched">לא תקין</span>
</p>
<p>
<label for="summary">Summary</label>
<textarea id="summary" rows="5"  name="summary" [(ngModel)]="summary"   maxlength="50"
        #summaryCtrl="ngModel"  ></textarea>
        <span class="error-messages" *ngIf="summaryCtrl.invalid && summaryCtrl.touched">לא תקין</span>
</p>
<p>
<label for="due-date">Due Date</label>
<input type="date" id="due-date"  name="dueDate" [(ngModel)]="dueDate"  required #dueCtrl="ngModel"/>
 <span class="error-messages" *ngIf="dueCtrl.invalid && dueCtrl.touched">לא תקין</span>
</p>

<p class="actions">
<button type="button">Cancel</button>
<button type="submit" [disabled]="textfrom.form.invalid"  >Create</button>
</p>
</form>
