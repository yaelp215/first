<div class="backdrop"></div>
<dialog open>
<h2>Add Task</h2>
<form #textfrom="ngForm" (onSubmit)="onsubmit(textfrom)">
<p>
<label for="title">Title</label>
<input type="text" id="title" ngForm="title" name="title"/>
</p>
<p>
<label for="summary">Summary</label>
<textarea id="summary" rows="5" ngForm="summary" name="summary"></textarea>
</p>
<p>
<label for="due-date">Due Date</label>
<input type="date" id="due-date" ngForm="dueDate" name="dueDate" />
</p>
<p class="actions">
<button type="button">Cancel</button>
<button type="submit">Create</button>
</p>
</form>
