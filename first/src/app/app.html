<app-header></app-header>

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user 
        [name]="user.name" 
        [avatar]="user.avatar"
        [id]="user.id"
        (userSelected)="onUserSelected($event)">
      </app-user>
    </li>
  </ul>

  <p *ngIf="selectedUser">המשתמש שנבחר: {{ selectedUser.name }}</p>
</main>
