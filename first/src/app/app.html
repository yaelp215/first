<app-header></app-header>

<main>
  <ul id="users">
    @for(u of users; track u.id){
       <li >
      <app-user 
        [name]="u.name" 
        [avatar]="u.avatar"
        [id]="u.id"
        [isSelected]="u.id===selectedUser?.id"
        (userSelected)="onUserSelected($event)">
      </app-user>
    </li>
    }
   
  </ul>
  @if(selectedUser){
    <app-tasks
    [name]="selectedUser.name"
    >
         
    </app-tasks>
    
  }
    @else{
      <p>plese select a  user</p>
    }
  
  
 
</main>
