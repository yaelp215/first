<app-header></app-header>

<main>
  <ul id="users">
    <button (click)="toggleForm()">Contact us</button>
    <div class="actions">
      <button (click)="openNewuser()">Add User</button>
    </div>
    @for(u of users; track u.id){
       <li >
      <app-user 
         [userObj]="u"
        [isSelected]="u.id===selectedUser?.id"
        (userSelected)="onUserSelected($event)">
      </app-user>
    </li>
    }

  </ul>
  @if(selectedUser){
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
    
  }
    @else{
      <p>plese select a  user</p>
    }
  
  @if( showForm) {
      <app-cotact-form></app-cotact-form>
  }
  @if( showUser) {
   <app-new-user (newuser)="addmewuser()" ></app-new-user>
}
  
     
       
</main>
